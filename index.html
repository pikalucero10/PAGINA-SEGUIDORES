<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>MI PANEL SMM 2.0</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
</head>
<body>
  <!-- Fondo animado -->
  <div class="animated-bg"></div>

  <!-- Formulario centrado -->
  <div class="formulario-wrapper d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-5 shadow-lg rounded-4">
      <h1 class="text-center mb-4">ðŸ“¦ Enviar Orden</h1>
      <form id="orderForm">
        <div class="mb-3">
          <label for="service" class="form-label">Servicio</label>
          <select id="service" class="form-select" required>
            <option value="6439" selected>Seguidores Instagram</option>
            <option value="157">Likes Instagram</option>
            <option value="3150">Vistas Instagram</option>
            <option value="5312">Seguidores TikTok</option>
            <option value="6374">Likes TikTok</option>
            <option value="870">Vistas TikTok</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="link" class="form-label">Enlace</label>
          <div class="input-group">
            <input type="url" id="link" class="form-control" placeholder="https://..." required />
            <button type="button" id="pasteLinkBtn" class="btn btn-outline-info">ðŸ“‹ Pegar</button>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Cantidad</label>
          <input type="number" id="quantity" class="form-control mb-2" placeholder="Ej: 1000" required />
          <div class="d-flex flex-wrap gap-2">
            <button type="button" class="btn btn-outline-info btn-sm cantidad-btn" data-value="110">110</button>
            <button type="button" class="btn btn-outline-info btn-sm cantidad-btn" data-value="370">370</button>
            <button type="button" class="btn btn-outline-info btn-sm cantidad-btn" data-value="520">520</button>
            <button type="button" class="btn btn-outline-info btn-sm cantidad-btn" data-value="1050">1050</button>
            <button type="button" class="btn btn-outline-info btn-sm cantidad-btn" data-value="1530">1530</button>
            <button type="button" class="btn btn-outline-info btn-sm cantidad-btn" data-value="3020">3020</button>
            <button type="button" class="btn btn-outline-info btn-sm cantidad-btn" data-value="5030">5030</button>
          </div>
        </div>
        <button type="submit" id="submitButton" class="btn btn-primary w-100 fw-bold">
          <span id="btnText">Enviar Orden</span>
          <span id="spinner" class="spinner-border spinner-border-sm ms-2 d-none"></span>
        </button>
      </form>
      <div id="responseMessage" class="alert alert-success mt-4 d-none"></div>
      <div id="orderStatus" class="alert alert-info mt-3 d-none status-area"></div>
    </div>
  </div>

  <!-- Toasts -->
  <div class="toast-container position-fixed bottom-0 end-0 p-3" id="toastContainer"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
